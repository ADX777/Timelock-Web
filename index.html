<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔐 Fintech Timelock – Quantum‑Safe</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    body {
      background: #000; color: #ffd700; font-family: sans-serif;
      margin: 0; padding: 20px;
    }
    .tab-buttons { display: flex; justify-content: space-around; margin-bottom: 20px; }
    .tab-button { flex: 1; padding: 12px; text-align: center; background-color: #222; color: #ffd700; border: 1px solid #444; cursor: pointer; font-weight: bold; border-radius: 8px 8px 0 0; transition: background 0.3s; }
    .tab-button.active { background-color: #ffd700; color: #000; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .output-block { margin-top: 20px; }
    .time-invalid { border: 2px solid red !important; }
    textarea, input { width: 100%; margin-top: 6px; margin-bottom: 14px; padding: 8px; border-radius: 6px; border: none; font-size: 1rem; }
    button { padding: 10px 20px; background: #ffd700; color: #000; font-weight: bold; border: none; border-radius: 6px; cursor: pointer; }
    .helper-inline { font-size: 12px; color: #bbb; margin-top: -6px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1 onclick="location.reload()" style="cursor: pointer;">🔐 Fintech Timelock – Quantum‑Safe</h1>

  <div class="tab-buttons">
    <div class="tab-button active" onclick="switchTab('encryptTab')">🧩 Seed / 12 số</div>
    <div class="tab-button" onclick="switchTab('inheritTab')">👥 Thừa kế</div>
    <div class="tab-button" onclick="switchTab('decryptTab')">🔓 Giải mã</div>
  </div>

  <!-- Tab 1: Seed / 12 số Random -->
  <section id="encryptTab" class="tab-content active">
    <div class="secret-mode">
      <label>Chọn chế độ bí mật:</label>
      <div class="radio-row">
        <label><input type="radio" name="secretMode" value="seed" checked> Seed phrase (12/24 từ)</label>
        <label><input type="radio" name="secretMode" value="nums"> 12 số random</label>
      </div>
      <div id="seedBox">
        <label>Seed phrase</label>
        <textarea id="seedInput" placeholder="nhập 12 hoặc 24 từ, chỉ chữ không dấu"></textarea>
        <div class="helper-inline">Tự động chặn ký tự có dấu và ký tự lạ</div>
      </div>
      <div id="numsBox" style="display:none;">
        <button id="genNumsBtn">🎰 Tạo 12 số</button>
        <div id="numsDisplay" class="slot-line"></div>
      </div>
    </div>

    <label>📝 Ghi chú bảo mật (được mã hoá)</label>
    <textarea id="noteInput" placeholder="Nhập ghi chú..."></textarea>

    <label>⏰ Thời gian mở khoá</label>
    <input type="datetime-local" id="unlockTime"/>
    <div class="helper-inline">Chỉ chọn tương lai. Hiển thị giờ địa phương, lưu UTC.</div>

    <label>💰 Điều kiện giá (tùy chọn)</label>
    <input id="priceAbove" placeholder="Cao hơn (ví dụ 65000)"/>
    <input id="priceBelow" placeholder="Thấp hơn (ví dụ 50000)"/>
    <div class="helper-inline">Nguồn giá: Pyth TWAP + confidence (mô phỏng). Logic OR với thời gian.</div>

    <label>🪙 Tài sản</label>
    <input id="assetInput" placeholder="BTC/USD hoặc ETH/USD"/>

    <button id="encryptBtn">🔐 Mã hoá</button>

    <div class="output-block">
      <label>⛓️ Kết quả mã hoá</label>
      <textarea id="encryptedOutput" placeholder="🔒 Kết quả..." readonly rows="6"></textarea>
      <button id="copyEncBtn">📋 Copy</button>
      <div id="onchainLine" class="onchain-line" style="display:none;"></div>
    </div>
  </section>

  <!-- Tab 2: Thừa kế -->
  <section id="inheritTab" class="tab-content">
    <label>📥 Dán dòng mã hoá</label>
    <textarea id="inheritCipher" placeholder="Dán mã đã mã hoá..." rows="4"></textarea>

    <div id="inheritForm" style="display:none;">
      <label>Email người nhận</label>
      <input type="email" id="heirEmail" placeholder="example@gmail.com"/>
      <label>Lời nhắn (chỉ đọc khi unlock)</label>
      <textarea id="heirMessage" rows="3" placeholder="Lời nhắn tuỳ chọn..."></textarea>
      <label>Câu hỏi bảo mật</label>
      <input id="secQuestion" placeholder="Ví dụ: Ngày sinh?"/>
      <label>Đáp án (băm Argon2id)</label>
      <input id="secAnswer" placeholder="Nhập đáp án"/>

      <label>Điều kiện OR (tùy chọn)</label>
      <input type="datetime-local" id="inheritTime"/>
      <input id="inheritAbove" placeholder="Giá cao hơn"/>
      <input id="inheritBelow" placeholder="Giá thấp hơn"/>
      <input id="inheritAsset" placeholder="BTC/USD hoặc ETH/USD"/>

      <button id="inheritLockBtn">🔒 Lưu & khoá thừa kế</button>
      <button id="inheritCancelBtn" class="ghost">🕒 Hủy thừa kế (timelock 24h)</button>
      <button id="inheritStatusBtn" class="ghost">👁️ Xem tình trạng</button>
      <div id="inheritStatus"></div>
    </div>
  </section>

  <!-- Tab 3: Giải mã -->
  <section id="decryptTab" class="tab-content">
    <label>📥 Nhập mã đã mã hóa</label>
    <textarea id="decryptionInput" placeholder="Dán mã..." rows="7"></textarea>

    <div class="secret-mode">
      <div class="radio-row">
        <label><input type="radio" name="secretModeDec" value="seed" checked> Seed phrase</label>
        <label><input type="radio" name="secretModeDec" value="nums"> 12 số random</label>
      </div>
      <div id="seedBoxDec">
        <label>Seed phrase</label>
        <textarea id="seedInputDec" placeholder="nhập 12 hoặc 24 từ, chỉ chữ không dấu"></textarea>
      </div>
      <div id="numsBoxDec" style="display:none;">
        <label>12 số</label>
        <input id="numsInputDec" placeholder="ví dụ: 12-34-56-..."/>
      </div>
    </div>

    <button id="decryptButton">🔓 Giải mã</button>
    <div id="decryptedResult" class="output-block"></div>

    <div id="conditionsPanel" class="conditions"></div>
    <button id="proofBtn" class="ghost" style="display:none;">🔏 Xem bằng chứng</button>

    <div id="loadingIndicator" style="display: none; text-align: center; padding: 10px;">
      <div class="spinner"></div>
      <p>Đang kiểm tra điều kiện/giải mã ⏳</p>
    </div>
  </section>

  <div id="toast" class="toast" style="display:none;"></div>

  <div id="proofModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="proofClose" class="close">×</span>
      <h3>Bằng chứng</h3>
      <pre id="proofContent"></pre>
    </div>
  </div>

  <script src="crypto.js"></script>
  <script src="app.js"></script>
</body>
</html>
